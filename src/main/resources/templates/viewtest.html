<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/viewtest/{id}}" th:object="${list}">
        <p th:text="${list.questionText}"></p>
        <div th:each="option : ${list.options}">
            <label>
                <input type="radio" th:field="*{selectedOption}" th:value="${option}" />
                <span th:text="${option}"></span>
            </label>
            <br />
        </div>
    </form>
</body>
</html>
