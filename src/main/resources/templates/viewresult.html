<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Add Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<table class="table table-stripped">
<thead>
<tr>
<th>TestName</th>
<th>UserName</th>
<th>Total Questions</th>
<th>Correct Answers</th>
<th>Percentage</th>
</tr>
</thead>
<tbody>

<tr th:each="l : ${results}">
<td th:text="${l.testName}">TestName</td>
<td th:text="${l.userName}">UserName</td>
<td th:text="${l.totalQuestions}">TotalQuestions</td>
<td th:text="${l.correctAnswers}">CorrectAnswers</td>
<td th:text="${l.percentage}">Percentage</td>
</tr>
</tbody>
</table>
</body>
</html>
