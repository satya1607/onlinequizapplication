<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Add Question to Test <span th:text="${sequenceNumber}"></span></h2>

    <!-- Form posts to /api/test/question/{sequenceNumber} -->
    <form th:action="@{'/api/test/question/' + ${sequenceNumber}}" th:object="${question}" method="post">

        <div class="mb-3">
            <label>Question Text</label>
            <input type="text" th:field="*{questionText}" class="form-control" placeholder="Enter question" required/>
        </div>

        <div class="mb-3">
            <label>Option A</label>
            <input type="text" th:field="*{optionA}" class="form-control" placeholder="Option A" required/>
        </div>

        <div class="mb-3">
            <label>Option B</label>
            <input type="text" th:field="*{optionB}" class="form-control" placeholder="Option B" required/>
        </div>

        <div class="mb-3">
            <label>Option C</label>
            <input type="text" th:field="*{optionC}" class="form-control" placeholder="Option C" required/>
        </div>

        <div class="mb-3">
            <label>Option D</label>
            <input type="text" th:field="*{optionD}" class="form-control" placeholder="Option D" required/>
        </div>

        <div class="mb-3">
            <label>Correct Option</label>
            <select th:field="*{correctOption}" class="form-select" required>
                <option value="">Select correct option</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>

</body>
</html>
