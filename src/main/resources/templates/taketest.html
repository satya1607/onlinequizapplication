<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Take Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Test Questions</h2>

    <form th:action="@{'/api/test/submit-test/' + ${test.sequenceNumber}}" method="post">
        <div th:each="q : ${questions}" class="mb-4 p-3 border rounded">
            <h5 th:text="${q.questionText}">Question</h5>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'question_' + ${q.testSequenceNumber}"
                       th:value="${q.optionA}" id="optA" required>
                <label class="form-check-label" th:for="'optA'" th:text="${q.optionA}"></label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'question_' + ${q.testSequenceNumber}"
                       th:value="${q.optionB}" id="optB">
                <label class="form-check-label" th:for="'optB'" th:text="${q.optionB}"></label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'question_' + ${q.testSequenceNumber}"
                       th:value="${q.optionC}" id="optC">
                <label class="form-check-label" th:for="'optC'" th:text="${q.optionC}"></label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:name="'question_' + ${q.testSequenceNumber}"
                       th:value="${q.optionD}" id="optD">
                <label class="form-check-label" th:for="'optD'" th:text="${q.optionD}"></label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Test</button>
        </div>
    </form>
</div>
</body>
</html>
